model_selection_metrics:
  - val_auc_y_random_group_level_True_use_prior_False_int_auc
  - val_auc_y

shared_params:
  # Intervention Parameters
  n_classes: 2
  intervention_config:
    competence_levels: [1]
    intervention_freq: 1
    intervention_batch_size: 2048
    use_auc: True
    val_intervention_policies:
      - policy: "random"
        group_level: True
        use_prior: False
    intervention_policies:
      - policy: "random"
        group_level: True
        use_prior: False

  # Evaluation configuration
  eval_config:
    additional_test_sets:
      - name: "OOD"
        update_previous: True
        dataset_config:
          test_transformation_config:
            name: random_noise
            low_noise_level: 1
            noise_level: 0.5


  # Representation metrics
  # Change to False if you want representation metrics to be included in the
  # evaluation (may significantly increase experiment times)
  skip_repr_evaluation: True
  top_k_accuracy: null
  save_model: True
  emb_size: 8
  verbose: True
  extra_dims: 0
  concept_loss_weight: [10, 5, 1] #[10, 1, 0.1]
  learning_rate: 0.001
  c_extractor_arch: color_mnist_extractor
  optimizer: adam
  max_epochs: 500
  bool: False
  early_stopping_monitor: val_loss
  early_stopping_mode: min
  early_stopping_delta: 0.0001
  early_stopping_best_model: False
  patience: 5 #15
  check_val_every_n_epoch: 1 #5
  momentum: 0.9
  sigmoidal_prob: False
  training_intervention_prob: 0.25
  c2y_layers: [256, 128, 64]
  use_task_class_weights: True
  weight_loss: False
  grid_variables:
      - concept_loss_weight
  grid_search_mode: exhaustive

