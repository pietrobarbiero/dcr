shared_params:
  results_dir: "results/travelingbirds_incomplete/"
  trials: 5
  model_selection_trials: 3
  dataset_config:
    dataset: "cub"
    num_workers: 1
    num_load_workers: 1
    batch_size: 256
    traveling_birds: true
    traveling_birds_root_dir: "/path/to/TravelingBirds/"
    root_dir: "/path/to/CUB200/"
    sampling_percent: 0.25
    sampling_groups: true
    test_subsampling: 1
    weight_loss: true
  intervention_config:
    competence_levels: [1]
    intervention_freq: 1
    intervention_batch_size: 256
    val_intervention_policies:
      - policy: "random"
        group_level: true
        use_prior: false
    intervention_policies:
      - policy: "random"
        group_level: true
        use_prior: false
  eval_config:
    additional_metrics:
      - name: "mixcem_sel"
        include_list: [".*(MixCEM).*"]
    additional_test_sets:
      - name: "OOD_sap_0.1"
        update_previous: true
        dataset_config:
          test_transformation_config:
            post_generation: false
            name: "salt_and_pepper"
            amount: 0.1
            s_vs_p: 0.5
      - name: "OOD_sap_0.25"
        update_previous: true
        dataset_config:
          test_transformation_config:
            post_generation: false
            name: "salt_and_pepper"
            amount: 0.25
            s_vs_p: 0.5
  skip_repr_evaluation: true
  max_epochs: 300
  top_k_accuracy: null
  save_model: true
  patience: 2
  check_val_every_n_epoch: 4
  lr_scheduler_patience: 5
  emb_size: 16
  extra_dims: 0
  learning_rate: 0.01
  weight_decay: 4.0e-06
  weight_loss: true
  c_extractor_arch: "resnet18"
  optimizer: "sgd"
  bool: false
  early_stopping_monitor: "val_loss"
  early_stopping_mode: "min"
  early_stopping_delta: 0.0
  momentum: 0.9
  sigmoidal_prob: false
  training_intervention_prob: 0
  concept_loss_weight: [1, 5, 10]
  num_workers: 1
  num_load_workers: 1
runs:

  - architecture: "ConceptBottleneckModel"
    run_name: "DNN"
    extra_dims: 200
    concept_loss_weight: 0
    embedding_activation: "leakyrelu"
    sigmoidal_extra_capacity: false

  - architecture: "ConceptBottleneckModel"
    run_name: "Joint CBM"
    sigmoidal_prob: true
    concept_loss_weight: 1
    embedding_activation: "leakyrelu"
    sigmoidal_extra_capacity: false

  - architecture: "ConceptBottleneckModel"
    run_name: "Joint Logit CBM"
    concept_loss_weight: 1
    embedding_activation: "leakyrelu"
    sigmoidal_extra_capacity: false

  - architecture: "SequentialConceptBottleneckModel"
    run_name: "Sequential CBM"
    sigmoidal_prob: true
    concept_loss_weight: 1
    embedding_activation: "leakyrelu"
    sigmoidal_extra_capacity: false

  - architecture: "IndependentConceptBottleneckModel"
    run_name: "Independent CBM"
    sigmoidal_prob: true
    concept_loss_weight: 1
    embedding_activation: "leakyrelu"
    sigmoidal_extra_capacity: false

  - architecture: "ConceptBottleneckModel"
    run_name: "Hybrid-CBM"
    extra_dims: 200
    sigmoidal_prob: true
    concept_loss_weight: 1
    embedding_activation: "leakyrelu"
    sigmoidal_extra_capacity: false

  - architecture: "IntAwareConceptEmbeddingModel"
    run_name: "IntCEM"
    training_intervention_prob: 0.25
    concept_loss_weight: 1
    intervention_weight: 0.1
    intervention_task_discount: 1.5
    use_concept_groups: true
    int_model_use_bn: true
    int_model_layers: [128, 128, 64, 64]
    embedding_activation: "leakyrelu"
    max_horizon: 6
    horizon_rate: 1.005
    gradient_clip_val: 100

  - architecture: "ProbabilisticConceptBottleneckModel"
    run_name: "ProbCBM"
    learning_rate: 0.001
    weight_decay: 0
    weight_loss: false
    optimizer: "adam"
    concept_loss_weight: 1
    n_samples_inference: 50
    use_neg_concept: true
    pred_class: true
    init_negative_scale: 5
    init_shift: 5
    pretrained: true
    hidden_dim: 8
    class_hidden_dim: 32
    intervention_prob: 0.5
    gradient_clip_val: 2.0
    max_concept_epochs: 70
    warmup_epochs: 5
    max_task_epochs: 75
    vib_beta: 5.0e-05
    lr_ratio: 10

  - architecture: "PosthocConceptBottleneckModel"
    run_name: "Posthoc CBM"
    max_epochs: 150
    emb_size: null
    residual: false
    reg_strength: 0.1
    l1_ratio: 0.99
    freeze_pretrained_model: true
    freeze_concept_embeddings: true
    svd_penalty: 1
    active_top_percentile: 95
    active_bottom_percentile: 5
    blackbox_model_config:
      name: "resnet18"
      imagenet_pretrained: true
      add_linear_layers: [112]
    blackbox_training_epochs: 150
    max_residual_epochs: 150
    blackbox_path: "PCBM_BlackBox_Model_resnet18_pre_True_fold_2_layers_[112]"

  - architecture: "PosthocConceptBottleneckModel"
    run_name: "Posthoc Hybrid CBM"
    max_epochs: 150
    emb_size: null
    residual: true
    reg_strength: 0.001
    l1_ratio: 0.99
    freeze_pretrained_model: true
    freeze_concept_embeddings: true
    svd_penalty: 1
    blackbox_model_config:
      name: "resnet18"
      imagenet_pretrained: true
      add_linear_layers: [112]
    blackbox_training_epochs: 150
    max_residual_epochs: 150
    blackbox_path: "PCBM_BlackBox_Model_resnet18_pre_True_fold_2_layers_[112]"

  - architecture: "ConceptToLabelModel"
    run_name: "Bayes MLP"
    max_epochs: 75
    c2y_layers: [128, 64, 32]
    feature_drop_out: 0.25

  - architecture: "MixCEM"
    run_name: "MixCEM"
    max_epochs: 150
    concept_loss_weight: 1
    ood_dropout_prob: 0.1
    calibration_epochs: 30
    all_intervened_loss_weight: 1
    embedding_activation: null
